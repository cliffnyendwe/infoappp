{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid; style="background-color: #009688 ">
    <div class="card-panel;animated bounceIn" style="background-color: #009688">
        <br><br><br><br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="display:none">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://www.magicalkenya.com/wp-content/uploads/2017/03/DSC_3377.jpg" style="height: 100%" alt="malls">
                    <div class="carousel-caption">
                        <h1>INCASE OF ANY QUERRY CONTACT US THROUGH:0710755176</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="https://image.shutterstock.com/z/stock-photo-x-ray-room-in-a-hospital-er-operating-room-with-a-classic-ceiling-mounted-x-ray-system-modern-602279930.jpg"
                    style="height: 100%" alt="hospitals" width="1800" height="1000">
                </div>

                <div class="item">
                    <img src="http://livedaybreak.com/_photos/places-spaces/earlylightacademy-1.jpg?Action=thumbnail&Width=1620"
                    style="height: 100%"  alt="schools" width="1800" height="1000">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" style="display:none" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" style="display:none" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
